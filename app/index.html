<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Penelophant</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="bower_components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css" />
    <link rel="stylesheet" href="styles/application.css">
    <!-- endbuild -->
  </head>
  <body ng-app="penelophantFrontendApp" ng-class="controller">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Fixed navbar -->
    <div class="navbar navbar-embossed navbar-fixed-top navbar-inverse" role="navigation" bs-navbar ng-controller="NavCtrl">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <i class="fa fa-bars"></i>
          </button>
          <a class="navbar-brand" href="#/"><i class="fa fa-gavel"></i> Penelophant</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#/">Home</a></li>
            <li data-match-route="/auctions"><a href="#/auctions">Auctions</a></li>
          </ul>
          <form class="navbar-form navbar-left" role="search" name="auctionSearchForm" ng-submit="search(q)">
            <div class="input-group-rounded">
              <div class="input-group-btn">
                <input type="text" class="form-control" placeholder="Search" name="query" ng-model="q.query">
                <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li data-match-route="/login" ng-if="!current_user.isLoggedIn()"><a href="#/login">Login</a></li>
            <li class="dropdown" data-require-logged-in>
              <a href="" class="dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-user"></i> <small>{{current_user.user.display_name}}</small>
                <b class="caret"></b>
              </a>
              <span class="dropdown-arrow"></span>
              <ul class="dropdown-menu">
                <li><a href="#/invoices">Invoices</a></li>
                <li><a href="#/logout">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="main-content" ng-view=""></div>

    <footer id="main-footer">
      <div class="container">
        <div class="weHeartYou">Made with <i class="fa fa-heart"></i></div>
      </div>
    </footer>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/showdown/src/showdown.js"></script>
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/pace/pace.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <script src="bower_components/angular-wizard/dist/angular-wizard.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-markdown-directive/markdown.js"></script>
    <script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script type="text/javascript" src="https://js.balancedpayments.com/1.1/balanced.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/application.js"></script>
    <!-- endbuild -->
</body>
</html>
