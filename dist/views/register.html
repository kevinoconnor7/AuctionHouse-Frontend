<div class="login-screen"><div class="login-icon hidden-xs"><div class="icon"><i class="fa fa-gavel"></i></div><h4>Welcome to <small>Penelophant</small></h4></div><div class="login-form"><h4>Hey there new guy!</h4><alert ng-repeat="alert in registerAlerts" type="alert.type"><strong>{{alert.title}}</strong> {{alert.msg}}</alert><form name="registerForm" ng-submit="register(registerForm.$valid, user)" novalidate><div class="form-group" ng-class="{ 'has-error' : registerForm.email.$invalid && !registerForm.email.$pristine }"><input type="text" class="form-control login-field" name="email" placeholder="E-mail" ng-model="user.email" required></div><div class="form-group" ng-class="{ 'has-error' : registerForm.password.$invalid && !registerForm.password.$pristine }"><input type="password" class="form-control login-field" name="password" placeholder="Password" ng-model="user.password" required></div><div class="form-group" ng-class="{ 'has-error' : registerForm.display_name.$invalid && !registerForm.display_name.$pristine }"><input type="text" class="form-control login-field" name="display_name" placeholder="Display Name" ng-model="user.display_name" required></div><button class="btn btn-primary btn-lg btn-block" type="submit">Register</button></form><a href="#/login" class="login-link">Already have an account?</a></div></div>
